{% extends "base.html" %}
{% block content %}
    {% if not games %}
        <!-- Display paragraph: If there are no games-->
        <p class="no-articles">No games yet</p>
    {% else %}
        <!-- Display div "game" with information about every game (if any)-->
        <section id="welcome-world">
        {% for g in games %}
            <!-- first game-->
            <div class="game">
                <div class="image-wrap">
                    <!-- game image -->
                    <img src="{{ g.image_url }}"
                         alt="{{ g.title }}">
                </div>
                <!-- game title -->
                <h3>{{ g.title }}</h3>
                <!-- game category-->
                <h1>{{ g.category }}</h1>
                <div class="data-buttons">
                    <!-- game details button -->
                    <a href="{% url "details-game" g.id %}" class="btn details-btn">Details</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</section>
{% endblock %}
